    <div id="page-wrapper">
        <!-- Page content start -->
        <div class="page-contentbar">
            <!-- START PAGE CONTENT -->
            <div id="page-right-content" style="background-image: url(resource/img/bg_login.png);background-position:center;">

                <!-- HOME -->
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">

                                <div class="wrapper-page login_form" style="background-image: url(resource/img/bg_login_form.png);background-position:center;background-repeat:">

                                    <div class="m-t-40 card-box">
                                        <div class="text-center">
                                            <h2 class="text-uppercase m-t-0 m-b-30">
                                                <a href="index.html" class="text-success">
                                                    <span><img src="assets/images/logo_dark.png" alt=""></span>
                                                </a>
                                            </h2>
                                            <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                                        </div>
                                        <div class="account-content" ng-controller="ForgotPasswordController as forPassword">
                                            <div class="text-center m-b-20">
                                                <p class="text-muted m-b-0 line-h-24">Enter your email address and we'll send you an email with instructions to
                                                    reset your password. </p>
                                            </div>

                                            <form class="form-horizontal" ng-class="{'submitted': submitted}" name="forgotPasswordForm" method="post" ng-submit="forPassword.requestNewPassword(forgotPasswordForm.$valid,forPassword.forgotPasswordModel);" novalidate >

                                                <div class="form-group m-b-20">
                                                    <div class="col-xs-12">
                                                        <!--<input class="form-control" type="email" name="emailID" id="emailID" ng-required="true"  ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" placeholder="Email address" ng-model="forPassword.forgotPasswordModel.emailID">-->
                                                        <input class="form-control" type="email" name="emailID" id="emailID" ng-required="true"  overwrite-email  placeholder="Email address" ng-model="forPassword.forgotPasswordModel.emailID">
                                                        <p class="alert-danger" ng-show="(forgotPasswordForm.emailID.$error.required && forPassword.isSubmitted) || (forgotPasswordForm.emailID.$touched && forgotPasswordForm.emailID.$error.required) ">Email ID is Mandatory.</p>
                                                        <p class="alert-danger" ng-show="(forgotPasswordForm.emailID.$error.email && forPassword.isSubmitted) || (forgotPasswordForm.emailID.$touched && forgotPasswordForm.emailID.$error.email) ">Invalid Email ID.</p>
                                                        <!--<p class="alert-danger" ng-show="(forgotPasswordForm.emailID.$error.pattern && forPassword.isSubmitted) || (forgotPasswordForm.emailID.$touched && forgotPasswordForm.emailID.$error.pattern) ">Invalid Email ID.</p>-->
                                                    </div>
                                                </div>

                                                <div class="form-group account-btn text-center m-t-10">
                                                    <div class="col-xs-12">
                                                        <button class="btn" type="submit" ng-disabled="forgotPasswordForm.$invalid">Submit</button>
                                                    </div>
                                                </div>

                                            </form>
                                            <div class="row m-t-50">
                                                <div class="col-sm-12 text-center">
                                                    <p class="text-muted">Back to <a href="login.html" class="text-dark m-l-5">Sign In</a></p>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>

                                        </div>
                                    </div>
                                    <!-- end card-box-->




                                </div>
                                <!-- end wrapper -->

                            </div>
                        </div>
                    </div>
                </section>
                <!-- END HOME -->
